<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br> <!-- this tag is used for new line -->
    <br>
    <br>

    <div>
        <img src="https://picsum.photos/200/300?grayscale" alt="This is a text when the image is not accesible">
        <br>
        <br>
        <span>Write me a message &#128516;</span> <!-- span is the inline element-->
        <span>Please do not spam me.</span>

        <form onmouseover="">
            First name: <br>
            <input name="first_name" type="text" required><br>
            Email: <br>
            <input name="email" type="email" required><br>
            Message: <br>
            <textarea name="message" required cols="30" rows="5">
                Your message
            </textarea>
            <br>
            <br>
            <input id="submit_button" type="submit" value="Submit">
        </form>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
